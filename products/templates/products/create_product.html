<!-- products/templates/products/create_product.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>Create Product</title>
  </head>
  <body>
    <h1>Create New Product</h1>
    <form method="post">
      <!-- {% csrf_token %}This template tag adds a hidden field with a CSRF token to ensure that form submissions are secure. Without this, Django will reject POST requests for security reasons.-->
      {% csrf_token %}
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br />

      <label for="description">Description:</label><br />
      <textarea id="description" name="description" required></textarea><br />

      <label for="price">Price:</label><br />
      <input type="text" id="price" name="price" required /><br />

      <label for="stock">Stock:</label><br />
      <input type="number" id="stock" name="stock" required /><br />

      <button type="submit">Create</button>
    </form>
  </body>
</html>
